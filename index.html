<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euphoria - Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav bar -->
    <header>
      <img class="logo" src="/image/name-logo1.png" alt="logo" />
      <nav>
        <ul class="nav__links">
          <li><a href="#">College</a></li>
          <li><a href="#">Exams</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Carrier</a></li>
          <li><a href="#">Latest Updates</a></li>
          <li><a href="#">More</a></li>
        </ul>
      </nav>
      <div class="nav-icon">
        <div class="my-profile">
          <a href="#"
            ><i class="fa-solid fa-circle-user"></i>
            <p id="icon-text">Profile</p>
          </a>
        </div>
        <div class="search-icon active_box">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <span class="search-box">
          <input class="search-input" placeholder="Search here" />
          <i class="fa-solid fa-xmark" id="closs"></i>
        </span>
        <div class="menuNav"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>

    <!-- categories section -->
    <div class="categories-section"></div>

    <!-- feature section -->
    <div class="feature-section">
      <div class="feature-box" id="ecommerce-aviation">
        <div class="feature-item">E-commerce</div>
        <div class="feature-item">Aviation</div>
        <div class="feature-item">Shipping</div>
        <p class="section-title">E-commerce and Aviation</p>
      </div>

      <!-- Section 2 -->
      <div class="feature-box" id="rooms-hotels">
        <div class="feature-item">Hotels</div>
        <div class="feature-item">Resorts</div>
        <div class="feature-item">Villas</div>
        <p class="section-title">Rooms and Hotels</p>
      </div>

      <!-- Section 3 -->
      <div class="feature-box" id="education">
        <div class="feature-item">Schools</div>
        <div class="feature-item">Colleges</div>
        <div class="feature-item">Universities</div>
        <p class="section-title">Schools, Colleges and Universities</p>
      </div>

      <!-- Section 4 -->
      <div class="feature-box" id="future-services">
        <div class="feature-item">Hospitals</div>
        <div class="feature-item">Contractors</div>
        <div class="feature-item">Events</div>
        <p class="section-title">All You Need in Future</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
